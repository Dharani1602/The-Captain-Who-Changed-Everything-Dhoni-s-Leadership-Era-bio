
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body{
            background-image: url(./image\ for\ index.jpeg);
            background-repeat: no-repeat ;
            background-attachment: fixed;
            background-position: center;
            background-size: 100%;
        }
        .parent{
            margin: auto;
            margin-top: 5%;
            border-radius: 10px;
            backdrop-filter: blur(20px);
            width: 25%;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.955);
            color: white;
            font-family: sans-serif;
            padding: 20px 30px;
        }
        .parent a{
            color: white;
            text-decoration: none;
        }
        .form-group{
            margin-bottom: 20px;
            font-size: 75%;
        }
        .form-group input{
            background-color: inherit;
            border: 1px solid white;
            outline: white;
            padding: 15px 10px;
            width: 90%;
            border-radius: 25px;
        }
        .form-group input::placeholder{
            color: white;
        }
        .form-checkbox{
            text-align: left;
            font-size: 75%;
        }
        .form-checkbox a{
            float: right;
        }
        .form-group button{
            width: 100%;
            padding: 15px 10px;
            border: none;
            margin-top: 20px;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
        }
        .form-group button:hover{
            background-color: inherit;
            color: white;
            border: 1px solid white;
        }
    </style>
</head>
<body>
    <form class="parent" action="./biography.html">
        <h1>Login</h1> 
        <div class="form-group">
            <input type="email" placeholder="Email ID">
        </div>
        <div class="form-group">
            <input type="password" placeholder="Password">
        </div>
        <div class="form-checkbox">
            <input type="checkbox" /> Remember me
            <a href="">Forget Password</a>
        </div>
        <div class="form-group">
            <button>Login</button>
        </div>
        <div class="form-group">
            Don't have an account?
            <a href="">Register</a>
        </div>
    </form>
</body>
</html>
